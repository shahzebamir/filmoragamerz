            display: inline-block;
        }

        .button {
            display: inline-block;
            background: #00ff99;
            color: #0d0d0d;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
            animation: buttonHover 1s ease-in-out infinite;
        }

        .button:hover {
            animation: none;
            background: #005533;
            transform: scale(1.1);
        }

        /* Portfolio Section */
        #portfolio {
            padding: 50px 20px;
            text-align: center;
            background-color: #1a1a1a;
        }

        #portfolio h2 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ff99;
            animation: slideInLeft 1.5s ease-out forwards;
        }

        .box {
            background: #121212;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.5);
            display: inline-block;
            text-align: left;
            animation: slideUp 1s ease-out;
            opacity: 0;
        }

        .box:hover img {
            transform: scale(1.05);
        }

        .box img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 4px solid #00bfae;
            transition: transform 0.3s ease-in-out;
        }

        /* Footer */
        #footer {
            background: linear-gradient(135deg, #1a1a1a, #000000);
            padding: 20px;
            text-align: center;
            color: #cccccc;
        }

        #footer .icon {
            font-size: 1.5em;
            margin: 0 10px;
            color: #00ff99;
            transition: color 0.3s ease;
        }

        #footer .icon:hover {
            color: #ffffff;
            text-shadow: 0 0 10px #00ff99, 0 0 20px #005533;
        }

        /* Keyframes for Animations */
       
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }


        @keyframes slideInLeft {
            101% {

                opacity: 0;
            }
            100% {

                opacity: 1;
            }
        }

            }
        }

            }

            }
        }
    </style>
